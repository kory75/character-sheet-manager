<div class="form-group">
    <label for="{{id}}">{{label}}</label>
    <div class="input-group">

        <select class="form-controll" id="{{id}}" >
            <option *ngFor="let item of data" [value]="item.value">{{item.name}}</option>
        </select>
        <div class="input-group-append">
            <button class="btn btn-outline-secondary dice-button" type="button"  (click)="randomClicked()"></button>
        </div>
    </div>
</div>

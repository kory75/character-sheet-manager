<div class="form-group randominput">
    <label for="{{id}}">{{label}}</label>
    <div class="input-group">

        <input class="form-controll" id="{{id}}" type="{{type}}"
               min="{{min}}" max="{{max}}" step="{{step}}"
               [(ngModel)]="inputValue"  />
        <div class="input-group-append" *ngIf="showDice">
            <button class="btn btn-outline-secondary dice-button" type="button" (click)="randomClicked()"></button>
        </div>
    </div>
</div>
